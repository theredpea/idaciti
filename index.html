<!DOCTYPE html>
<html ng-app>
<head>
<title>idaciti POC</title>
<link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>

<form id="filters" ng-controller="FiltersCtrl">
	<fieldset>
		<legend>Industries</legend>
		<select name="industries">
			<option value="None" >Pick an industry</option>
			<option ng-repeat="industry in industries" >{{industry}}</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Companies</legend>
	</fieldset>
	<fieldset>
		<legend>Statements</legend>
	</fieldset>
</form>
<div id="chart">
<svg width="400" height="400">
	<g>
		<defs>
			<linearGradient id="cellOverlay" >
				<stop offset="0.8" stop-color="black" stop-opacity="0" />
				<stop offset="1" stop-color="black" stop-opacity="0.4" />
			</linearGradient>
		</defs>
	</g>
</svg>
</div>
<div id="storyboard"></div>

<!--REGION SCRIPTS -->
<!--Submodule-->
	<script src="tabletop/src/tabletop.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>

	<!--Hosted-->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="scripts/main.js" type="text/javascript"></script>

<!--ENDREGION SCRIPTS -->

</body>
</html>
